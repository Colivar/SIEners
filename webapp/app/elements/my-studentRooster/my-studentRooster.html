<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="my-studentRooster">
    <template>
        <style>
            :host {
                display: block;
            }

            span {
                @apply(--paper-font-body1);
            }
        </style>

        <h1 class="page-title">Overzicht van mijn opgegeven absenties ( {{username}} )</h1>
        <table>
            <tr>
                <th>Les informatie:</th>

            </tr>
            <template is="dom-repeat" items="{{absenties}}">
                <tr>
                    <paper-item >{{item}}


                    </paper-item>
                </tr>
            </template>
        </table>

        <td>
            <template is="dom-repeat" items={{result}}>
                <tr >

                </tr>
            </template>


       </td>


        <paper-button on-click="fetchRooster"> Refresh</paper-button>


        <iron-ajax
                id="ajax"
                method="POST"
                url="/student/absentietonen"
                handle-as="json"
                on-response="responseHandler">
        </iron-ajax>

    </template>

    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'my-studentRooster',

                properties: {
                    username: String,
                    rol: {
                        observer: 'fetchRooster'
                    }
                },

                responseHandler: function (request) {
                    console.log(request.detail.response);
                    this.absenties = request.detail.response;
                },

                fetchRooster: function () {
                    console.log("FetchRooster user=" + this.username);
                    if (this.rol == "student") {
                        this.$.ajax.contentType = "application/json";
                        this.$.ajax.body = {
                            "username": this.username
                        };
                        this.$.ajax.generateRequest();
                    }
                }

            });
        })();
    </script>
</dom-module>
