<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="my-vakken">
    <template>
        <style>
            :host {
                display: block;
            }

            span {
                @apply(--paper-font-body1);
            }
        </style>

        <h1 class="page-title">Overzicht van mijn lessen ( {{username}} )</h1>
        <table>
            <tr>
                <th>Vakcode</th>
                <th>Vaknaam</th>
            </tr>
            <template is="dom-repeat" items="{{result}}">
                <tr>
                    <td>{{item.vakcode}}</td>
                    <td>{{item.vaknaam}}</td>
                </tr>
            </template>
        </table>


        <iron-ajax
                id="ajax"
                method="POST"
                url="/docent/mijnVakken"
                handle-as="json"
                on-response="responseHandler">
        </iron-ajax>

    </template>

    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'my-vakken',

                properties: {
                    username: String,
                    rol: {
                        observer: 'fetchVakken'
                    }
                },

                responseHandler: function (request) {
                    console.log(request.detail.response);
                    this.result = request.detail.response;
                },

                fetchVakken: function () {
                    console.log("FetchVakken user=" + this.username);
                    console.log(this.fetchVakken);
                    if (this.rol == "docent") {
                        this.$.ajax.contentType = "application/json";
                        this.$.ajax.body = {
                            "username": this.username
                        };
                        this.$.ajax.generateRequest();
                    }
                }

            });
        })();
    </script>
</dom-module>
